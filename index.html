<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
   
       <div class="container">
       <div class="title">Registration</div>
       <form action="#">
           <div class="user-details">
               
            <div  class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Enter your First name" required>
            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Enter your Last" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <span class="details">Location</span>
                <input type="text" placeholder="Enter your Location" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <span class="details">Age</span>
                <select name="age" id="agechoice">
                    <option value="age1">18</option>
                    <option value="age2">19</option>
                    <option value="age3">20</option>
                    <option value="age4">21</option>
                    <option value="age5">22</option>
                    <option value="age6">23</option>
                    <option value="age7">24</option>
                    <option value="age8">25</option>
                    <option value="age9">26</option>
                    <option value="age10">27</option>
                    <option value="age11">28</option>
                    <option value="age12">29</option>
                    <option value="age13">30</option>
                    <option value="age14">31</option>
                    <option value="age15">32</option>
                    <option value="age16">33</option>
                     <option value="age17">34</option>
                    
                </select>
            </div>
           </div>
           <div class="gender-details">
                <span class="gender-title">Gender &nbsp &nbsp</span>
              
               <input type="radio" id="gender" name="gender" value="male"/> Male &nbsp &nbsp &nbsp &nbsp;    
<input type="radio" id="gender" name="gender" value="female"/> Female <br/>  
           </div><br>
           <div class="checkbox_details">
               <span class="trackallocate">Track &nbsp &nbsp &nbsp</span>
               <input type="checkbox" name="java" >
               <label for="">Java &nbsp &nbsp;</label>

               <input type="checkbox" name="java">
               <label for="">Digital &nbsp &nbsp</label>

               <input type="checkbox" name="java">
               <label for="">Others</label>


           </div>
           <div class="button">
               <input type="submit" value="Register">
           </div>
       </form>
   </div>

</body>
</html>
